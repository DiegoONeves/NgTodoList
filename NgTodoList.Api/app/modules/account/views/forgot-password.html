﻿<div class="panel panel-default col-md-offset-2 col-md-6 animated flipInY">
    <div class="panel-heading text-center">
        <img src="content/img/logo.png" class="img-responsive" />
    </div>
    <div class="panel-body">
        <form name="forgotPassword_form" novalidate ng-submit="rememberPassword()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email"
                       class="form-control input-lg"
                       placeholder="E-mail"
                       name="email"
                       ng-model="forgotPasswordModel.email"
                       ng-minlength=6
                       ng-maxlength=120
                       required />
            </div>
            <br />
            <p class="text-center">
                <button type="submit" ng-disabled="forgotPassword_form.$invalid" class="btn btn-lg btn-primary">Resetar Senha</button>
                <a href="#/account/login" class="btn btn-lg btn-default">Cancelar</a>
            </p>

            <div class="alert alert-danger" ng-show="forgotPassword_form.$invalid && forgotPassword_form.$dirty">
                <ul>
                    <li ng-show="forgotPassword_form.email.$invalid">
                        O E-mail é requerido e deve ser válido.
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
